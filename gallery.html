<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prasad's Art Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Adlam+Display&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Adlam Display', sans-serif;
            background: url('project-art.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .gallery-container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .art-piece {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            cursor: pointer;
        }
        .art-piece img {
            width: 100%;
            border-radius: 10px;
        }
        .highlighted {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
        }
        .hidden {
            display: none;
        }
        .back-button {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to Prasad's Art Gallery</h1>
    <p id="welcomeMessage"></p>
    <button class="back-button" onclick="showGallery()">Back to Gallery</button>
    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <!-- Images will be dynamically added here -->
        </div>
    </div>
    <audio id="background-music" autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('welcomeMessage').innerText = 'Hello, ' + (localStorage.getItem('username') || 'Guest') + '! Enjoy the artwork!';

        const images = [
            'art1.jpg',
            'art2.jpg',
            'art3.jpg'
        ];

        const gallery = document.getElementById('gallery');
        images.forEach(image => {
            let artDiv = document.createElement('div');
            artDiv.className = 'art-piece';
            artDiv.innerHTML = `<img src="${image}" alt="Artwork" onclick="highlightImage(this)"><p>Description of the artwork</p>`;
            gallery.appendChild(artDiv);
        });

        function highlightImage(img) {
            document.querySelectorAll('.art-piece').forEach(el => el.classList.add('hidden'));
            img.parentElement.classList.remove('hidden');
            img.parentElement.classList.add('highlighted');
            document.querySelector('.back-button').style.display = 'block';
        }

        function showGallery() {
            document.querySelectorAll('.art-piece').forEach(el => {
                el.classList.remove('hidden');
                el.classList.remove('highlighted');
            });
            document.querySelector('.back-button').style.display = 'none';
        }
    </script>
</body>
</html>
